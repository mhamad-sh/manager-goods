<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product mangament system</p>
      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="gettotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>
      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup=" searchdata(this.value) "
            type="text"
            name=""
            id="search"
            placeholder="search"
          />
          <div class="btnsearch">
            <button onclick="getsearchmood(this.id)" id="searchtitle">
              search by title
            </button>
            <button onclick="getsearchmood(this.id)" id="searcategory">
              search by category
            </button>
          </div>
        </div>
        <div id="deletall"></div>
        <table id="tbody">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>ads</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
